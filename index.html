<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Team</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Montserrat", sans-serif;
        font-family: "Poppins", sans-serif;
        font-family: "PT Serif", serif;
      }
      .text-container {
        display: flex;
        justify-content: center;
      }
      .title {
        color: #000;
        font-family: PT Serif;
        font-size: 36px;
        font-style: normal;
        font-weight: 700;
        line-height: normal;
        letter-spacing: -1.62px;
        margin-top: 110px;
        margin-right: 215px;
      }
      .description-text {
        margin-top: 110px;
      }
      .des-title {
        color: #000;
        font-family: Poppins;
        font-size: 18px;
        font-style: normal;
        font-weight: 600;
        line-height: normal;
        text-transform: uppercase;
        margin-bottom: 10px;
      }
      .description {
        color: #000;
        font-family: Poppins;
        font-size: 18px;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
        max-width: 439px;
      }
      @media screen and (max-width: 576px) {
        .text-container {
          flex-direction: column;
          align-items: center;
        }
        .title {
          font-size: 36px;
          margin-top: 71px;
          margin-right: auto;
          margin-left: 12px;
        }
        .description-text {
          margin-top: 38px;
          margin-left: 12px;
        }
        .description {
          max-width: 333px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="text-container">
        <h1 class="title">The creative crew</h1>
        <div class="description-text">
          <h2 class="des-title">The creative crew</h2>
          <p class="description">
            We are team of creatively diverse. driven. innovative individuals
            working in various locations from the world.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
